<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Ducklas Demo</title>

  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #unity-container {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: black;
    }

    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* Mantenemos el footer en el DOM pero lo ocultamos visualmente */
    #unity-footer {
      visibility: hidden;
      height: 0;
      overflow: hidden;
    }

    #unity-webgl-logo,
    #unity-fullscreen-button,
    #unity-build-title {
      display: none;
    }
  </style>
</head>

<body>

  <div id="unity-container" class="unity-desktop">
    <!-- ðŸ”´ IMPORTANTE: SIN width / height -->
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>

    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Ducklas-Demo</div>
    </div>
  </div>

  <script>
  var container = document.querySelector("#unity-container");
  var canvas = document.querySelector("#unity-canvas");
  var loadingBar = document.querySelector("#unity-loading-bar");
  var progressBarFull = document.querySelector("#unity-progress-bar-full");
  var warningBanner = document.querySelector("#unity-warning");

  function unityShowBanner(msg, type) {
    function updateBannerVisibility() {
      warningBanner.style.display = warningBanner.children.length ? "block" : "none";
    }
    var div = document.createElement("div");
    div.innerHTML = msg;
    warningBanner.appendChild(div);
    if (type === "error") div.style = "background:red;padding:10px;";
    else {
      if (type === "warning") div.style = "background:yellow;padding:10px;";
      setTimeout(() => {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
    }
    updateBannerVisibility();
  }

  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/Ducklass_Build v3.loader.js";

  var config = {
    dataUrl: buildUrl + "/Ducklass_Build v3.data.unityweb",
    frameworkUrl: buildUrl + "/Ducklass_Build v3.framework.js.unityweb",
    codeUrl: buildUrl + "/Ducklass_Build v3.wasm.unityweb",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "NovarArts",
    productName: "Ducklas-Demo",
    productVersion: "1.0",
    showBanner: unityShowBanner,

    devicePixelRatio: 1,
    matchWebGLToCanvasSize: false
  };

  loadingBar.style.display = "block";

  var script = document.createElement("script");
  script.src = loaderUrl;

  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      progressBarFull.style.width = (progress * 100) + "%";
    })
    .then((unityInstance) => {
      loadingBar.style.display = "none";

      function resizeCanvas() {
        const rect = container.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
    })
    .catch((message) => {
      alert(message);
    });
  };

  document.body.appendChild(script);
</script>

</body>
</html>
